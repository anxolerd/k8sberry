---
- name: Apply common configuration
  hosts: all
  become: yes
  roles:
    - common

- name: Install kubadm on cluster nodes
  hosts: kubernetes
  become: yes
  roles:
    - kubepackages

- name: Install haproxy on loadbalancer nodes
  hosts: loadbalancers
  become: yes
  roles:
    - haproxy

